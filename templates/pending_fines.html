{% extends "admin_index.html" %}
{% block content %}
<h2>Students with Pending Fines</h2>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Total Fine (₹)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for s in students_with_fines %}
    <tr>
      <td>{{ s.username }}</td>
      <td>₹{{ s.total_fine }}</td>
      <td>
        <form action="{{ url_for('mark_fine_paid', student_id=s.id) }}" method="POST">
          <button type="submit">Mark as Paid</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3">No pending fines.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
